<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Activity: Number Guessing Game with Loops and Functions</title>
    <style>
        /* General styling */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  flex-direction: row;
}

/* Game container */
.game-container {
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
  text-align: center;
  max-width: 350px;
  width: 100%;
}

/* Labels & inputs */
label {
  font-weight: bold;
  font-size: 1.1rem;
}

input[type="text"] {
  padding: 0.5rem;
  font-size: 1rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 80%;
  margin-top: 0.5rem;
}

/* Buttons */
button {
  padding: 0.6rem 1.2rem;
  margin-top: 1rem;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

#btn {
  background-color: #4caf50;
  color: white;
}

#btn:hover {
  background-color: #45a049;
}

#replay {
  background-color: #2196f3;
  color: white;
}

#replay:hover {
  background-color: #1976d2;
}

/* Feedback message */
#message {
  display: block;
  margin-top: 1.5rem;
  font-size: 1.1rem;
  font-weight: bold;
  color: #333;
}

    </style>
</head>
<body>
    
    <div class="game-container">
        <h2>ðŸŽ¯ Number Guessing Game</h2>
        <label for="num">Guess a number:</label><br>
        <input type="text" name="num" id="num"><br>
        <button id="btn">Guess</button><br><br>
        <button id="replay" style="display:none;">Play Again</button><br>
        <span id="message"></span>
    </div>

    
    <script type="module" src="script.js"></script>
</body>
</html>
